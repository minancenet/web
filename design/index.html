<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <link rel="stylesheet" text="text/css" href="static/styles/fonts.css" />
    <link rel="stylesheet" text="text/css" href="static/styles/main.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.2/css/all.css" integrity="sha384-vSIIfh2YWi9wW0r9iZe7RJPrKwp6bG+s9QZMoITbCckVJqGCCRhc+ccxNcdpHuYu" crossorigin="anonymous">
  </head>
  <body>
    <div class="main-wrapper">
      <header>
        <div class="navbar">
          <div class="nav-sec">
            <span class="nav-logo-helper"></span><img class="nav-logo" src="static/img/logo.png" alt="logo image"/><span class="nav-text">Minance</span>
          </div>
          <div class="nav-sec">
            <form>
              <div class="search-bar">
                <i class="fas fa-search"></i>
                <input class="search-field" type="text" placeholder="Search">
              </div>
            </form>

          </div>
        </div>
        <!-- Ticker -->
      </header>
      <main>
        <div class="l-main">
          <div class="l-charts grid-item" style="background-color: #000;">
            A
          </div>
          <div class="l-stats grid-item" style="background-color: slategrey;">
            B
          </div>
          <div class="l-trading grid-item" style="background-color: steelblue;">
            C
          </div>
        </div>
      </main>
    </div>
  </body>
</html>
